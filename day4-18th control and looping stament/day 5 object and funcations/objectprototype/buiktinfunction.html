       function test1(args1,args2)
       {
        console.log('test:',this.num,args1,args2);
        
       }
       test1.call({num:100},12,13)

       function test2(...args)
       {
        console.log('test2:',this.num,args);
       }
       test2.apply({num:100},[10,12,322,321])


       function test3(args)
       {
        console.log('test3:',this.num,args);
        
       }
       let ans=test3.bind({num:100},101)
       console.log(ans());
