<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object prototype</title>
</head>
<body>
    <script>
        function person(fname,lname,age,salry)
        {
            this.fname=fname;
            this.lname=lname;
            this.age=age;
            this.salry=salry;
        }
        let p1=new person("pooja","shah",21,4000)
        console.log(p1)
        for(let x in p1)
        {
            console.log(p1[x]);
            
        }

        person.prototype.dob='21-02-2000';
        for(let x in p1)
        {
            console.log(p1[x]);
            
        }
        
    </script>
</body>
</html>
