<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break...Continue</title>
</head>
<body>
    <script>
    // Break
    for (let i=1;i<=10;i++)
    {
        console.log(i)
        if (i===5)
        {
           // break
           continue
        }
    }
</script>
</body>
</html>
